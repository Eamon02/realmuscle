<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Font awesome css -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>


    <!--Let browser know website is optimized for mobile-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    <title>Real Muscle</title>

    <!-- Here.com map API JS -->
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>


</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <div class="brand-logo center">Real Muscle</div>
        </div>
    </nav>


    <!-- Main Body  -->
    <!-- adress field -->
    <div class="row">
        <div class="input-field col s10">
            <input placeholder="Enter MLS ID" id="MLSID" type="text" class="validate">
        </div>
        <button class="btn-floating btn-large waves-effect waves-light red" id="addButton"><i
                class="material-icons">add</i></button>
    </div>


    <div class="row">
        <div class="col s6">
            <div class="card">
                <div class="card-image">
                    <div id="propertyimage1"></div>
                    <span class="card-title">Property 1</span>
                </div>
                <div class="card-content">
                    <p>Price: <span id="price1"></span></p>
                    <p>Size: <span id="size1"></span></p>
                    <p>Rooms: <span id="rooms1"></span></p>
                    <p>Baths: <span id="baths1"></span></p>
                    <p>Year Built: <span id="yearbuilt1"></span></p>
                </div>
                <div style="width: 300px; height: 300px" id="mapContainer1"></div>

            </div>
            <div class="col s6 offset-s4"><a class="waves-effect waves-light btn-large" id="Removebutton1">Remove</a>
            </div>
        </div>
        <div class="col s6">
            <div class="card">
                <div class="card-image">
                    <div id="propertyimage2"></div>
                    <span class="card-title">Property 2</span>
                </div>
                <div class="card-content">
                    <p>Price: <span id="price2"></span></p>
                    <p>Size: <span id="size2"></span></p>
                    <p>Rooms: <span id="rooms2"></span></p>
                    <p>Baths: <span id="baths2"></span></p>
                    <p>Year Built: <span id="yearbuilt2"></span></p>
                </div>
                <div style="width: 300px; height: 300px" id="mapContainer2"></div>

            </div>
            <div class="col s6 offset-s5"><a class="waves-effect waves-light btn-large" id="Removebutton2">Remove</a>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <p>Developers: Qi Feng, Jeff Woda, Jalyn Campbell, Eamon McHugh</p>
                </div>
            </div>
        </div>

    </footer>
</body>

<!-- Compiled and minified JavaScript from materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



<!-- js references -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./script/api.js"></script>
<script src="./script/main.js"></script>



</html>
